 ---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: jenkins-deployment
 spec:
  repicas: 1
  selector:
    matchLabels:
      app: jenkins
  template: 
    metadata:
      labels:
        app: jenkins    
    spec:
      containers:
       - name: jenkins
         image: jenkins/jenkins
         ports:
          - containerPort: 8080
 ---
 apiVersion: v1
 kind: Service
 metadata:
   name: jenkins-service
 spec:
  selector:
    app: jenkins
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080  

         