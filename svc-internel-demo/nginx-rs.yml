---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  labels: 
    app: nginx
    layer: web
    version: "1.25"
spec:
  minReadySeconds: 1
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
        versions: "1.25" 
    spec:
      containers:
        - name: nginx 
          image: nginx:1.25
          ports:
            - containerPort: 80
                  