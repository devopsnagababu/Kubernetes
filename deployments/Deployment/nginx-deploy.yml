---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  annotations: 
    kubernetes.io/change-cause: "batchusivaji/devops:v2.0"
spec:
  minReadySeconds: 1
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 75%
      maxUnavailable: 25%
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
        ver: "1.25"
    spec:
      containers: 
       - name: nginx
         image: batchusivaji/devops:v2.0
         ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: nginx
  ports:
    - name: nginx-svc
      port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort



          
      
